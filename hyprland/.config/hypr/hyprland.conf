source = ~/.config/hypr/themes/wallust.conf

################
### MONITORS ###
################

monitor= HDMI-A-1,1920x1080@74.97300,0x0,1


###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = foot -e ranger
$menu = rofi -show drun
$webbrowser = firefox
$dropdown_terminal = foot --app-id foot-scratchpad
$newsboat = foot --app-id newsboat -e newsboat
$powermenu = rofi -show power
$windowmenu = rofi -show window
$screenshot_script = ~/.config/rofi/scripts/screenshot.sh
$screen_record_script = ~/.config/rofi/scripts/screenrecord.sh
$symbolsmenu = ~/.config/rofi/scripts/emojis.sh
$cliphistmenu = ~/.config/rofi/scripts/cliphist.sh
$ocr_script = ~/.config/rofi/scripts/ocr.sh
$musicplayer = foot -e rmpc

#################
### AUTOSTART ###
#################

exec-once = waypaper --restore
exec-once = waybar -c /home/juju/.config/waybar/config-hyprland-top.jsonc -s /home/juju/.config/waybar/style-hyprland-top.css
exec-once = waybar -c /home/juju/.config/waybar/config-hyprland-bottom.jsonc -s /home/juju/.config/waybar/style-hyprland-bottom.css
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store
exec-once = hypridle
exec-once = vesktop
exec-once = Telegram
exec-once = $dropdown_terminal
exec-once = $newsboat
exec-once = caprine
exec-once = python -m http.server -d /home/juju/Projects/startpage 8080

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    allow_tearing = false
    layout = dwindle

}

group {
    groupbar {
        font_family = Roboto Mono
        font_size = 10
        font_weight_active = bold
        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
        render_titles = true
        indicator_height = 0
        indicator_gap = 0
        rounding = 0
        gaps_in = 0
        gaps_out = 0
        height = 24
    }
}

cursor {
  zoom_rigid = true
  zoom_detached_camera = false
  hide_on_key_press = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     5,     default
    animation = border,        1,     2.5,   easeOutQuint
    animation = windows,       1,     2.5,   easeOutQuint
    animation = windowsIn,     1,     2,     easeOutQuint, slide
    animation = windowsOut,    1,     1,     easeOutQuint, slide
    animation = fadeIn,        0
    animation = fadeOut,       0
    animation = fade,          0
    animation = layers,        1,     2,     easeOutQuint
    animation = layersIn,      1,     2,     easeOutQuint, slide
    animation = layersOut,     1,     1,     easeOutQuint, slide
    animation = fadeLayersIn,  0
    animation = fadeLayersOut, 0
    animation = workspaces,    1,     1.5,   easeOutQuint, slide
    animation = workspacesIn,  1,     1,     easeOutQuint, slide
    animation = workspacesOut, 1,     1,     easeOutQuint, slide
    animation = zoomFactor,    1,     3,     quick
}

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = w[c1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-wc1
    match:float = false
    match:workspace = w[c1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]

    border_size = 0
    rounding = 0
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ca
    kb_variant = ,multix
    kb_model =
    kb_options = caps:escape,grp:win_space_toggle,fkeys:basic_13-24
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

### MAIN ###
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $dropdown_terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, $powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, firefox
bind = $mainMod, P, pin,
bind = $mainMod, G, togglegroup,
bind = $mainMod CTRL, G, moveoutofgroup,
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, bracketright, changegroupactive, f
bind = $mainMod, tab, exec, $windowmenu
bind = $mainMod, slash, exec, pkill -SIGUSR1 -f "waybar.*config-hyprland-bottom"
bind = $mainMod, M, exec, $musicplayer

# Volume control
bind = $mainMod, UP, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = $mainMod, DOWN, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = $mainMod, LEFT, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, RIGHT, exec, pactl set-default-sink $(pactl list short sinks | awk -v cur="$(pactl get-default-sink)" '{s[NR]=$2} $2==cur{i=NR} END{print s[i%NR+1]}')

# Zoom mode
bind = $mainMod, C, exec, hyprctl keyword cursor:zoom_factor 2 && hyprctl dispatch submap zoom
submap = zoom
bind = $mainMod, C, exec, hyprctl keyword cursor:zoom_factor 1 && hyprctl dispatch submap reset
bind = , escape, exec, hyprctl keyword cursor:zoom_factor 1 && hyprctl dispatch submap reset
submap = reset

# Rofi scripts
bind = $mainMod SHIFT, S, exec, $screenshot_script
bind = $mainMod SHIFT CONTROL, S, exec, $screen_record_script
bind = $mainMod, S, exec, $symbolsmenu
bind = $mainMod, V, exec, $cliphistmenu
bind = $mainMod SHIFT, O, exec, $ocr_script

# Discord mute
bind = , F16, sendshortcut, CTRL SHIFT, M, class:vesktop

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move windows into group
bind = $mainMod CONTROL, H, moveintogroup, l
bind = $mainMod CONTROL, L, moveintogroup, r
bind = $mainMod CONTROL, K, moveintogroup, u
bind = $mainMod CONTROL, J, moveintogroup, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Z, workspace, e-1
bind = $mainMod, X, workspace, e+1
bind = $mainMod SHIFT, Z, workspace, r-1
bind = $mainMod SHIFT, X, workspace, r+1

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, magic
bind = $mainMod, equal, togglespecialworkspace, dropdown
bind = $mainMod SHIFT, equal, movetoworkspace, dropdown

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# Messaging apps to workspace 9
windowrule {
    name = vesktop-to-ws9
    match:class = vesktop
    workspace = 9 silent
    group = set
}

windowrule {
    name = telegram-to-ws9
    match:class = org.telegram.desktop
    workspace = 9 silent
    group = set
}

# Firefox to workspace 3
windowrule {
    name = firefox-to-ws3
    match:class = firefox
    workspace = 3
}

# Caprine Messenger to workspace 9
windowrule {
    name = caprine-messenger-to-ws9
    match:class = Caprine
    workspace = 9 silent
    group = set
}

# Newsboat to workspace 10
windowrule {
    name = newsboat-to-ws10
    match:class = newsboat
    workspace = 10 silent
}

# Dropdown terminal (scratchpad)
windowrule {
    name = dropdown-terminal
    match:class = foot-scratchpad
    float = true
    workspace = special:dropdown silent
    size = 800 540
    center = true
    stay_focused = true
}

windowrule {
    name = firefox-pip
    match:class = firefox
    match:title = Picture-in-Picture
    float = true
    size = 480 270
    move = 1428 774
}

# Force RDR2 to stay fullscreen
windowrulev2 = fullscreen, class:^(rdr2\.exe)$
windowrulev2 = fullscreen, title:^(Red Dead Redemption 2)$
