source = ~/.config/hypr/themes/wallust.conf

################
### MONITORS ###
################

monitor = HDMI-A-2,1920x1080@60,0x0,1.25
monitor = HDMI-A-1,1920x1080@74.97300,1536x0,1

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = foot -e ranger
$menu = rofi -show drun
$webbrowser = firefox
$dropdown_terminal = foot --app-id foot-scratchpad -o colors-dark.alpha=0.9
$newsboat = foot --app-id newsboat -e newsboat
$powermenu = rofi -show power
$windowmenu = rofi -show window
$screenshot_script = ~/.config/rofi/scripts/screenshot.sh
$screen_record_script = ~/.config/rofi/scripts/screenrecord.sh
$symbolsmenu = ~/.config/rofi/scripts/emojis.sh
$cliphistmenu = ~/.config/rofi/scripts/cliphist.sh
$ocr_script = ~/.config/rofi/scripts/ocr.sh
$musicplayer = foot -e rmpc
$restart_waybar = ~/.config/hypr/restart_waybar.sh
$wallpaperpicker = ~/.config/rofi/scripts/wallpaper.sh
$dunstmenu = ~/.config/rofi/scripts/dunst.sh
$emacsclient = emacsclient -c
$nvim = foot --app-id nvim -e nvim

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar -c /home/juju/.config/waybar/config-hyprland-top.jsonc -s /home/juju/.config/waybar/style-hyprland-top.css
exec-once = eww daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store
exec-once = hypridle
exec-once = [workspace 9 silent] vesktop
exec-once = [workspace 9 silent] Telegram
exec-once = [workspace 9 silent] firefox --new-window https://www.messenger.com
exec-once = $dropdown_terminal
exec-once = $newsboat
exec-once = python -m http.server -d /home/juju/Projects/startpage 8080

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = master
}

group {
    groupbar {
        font_family = Roboto Mono
        font_size = 12
        font_weight_active = bold
        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
        render_titles = true
        indicator_height = 0
        indicator_gap = 0
        rounding = 0
        gaps_in = 0
        gaps_out = 0
        height = 20
    }
}

cursor {
  zoom_rigid = true
  zoom_detached_camera = false
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = yes,

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     5,     default
    animation = border,        1,     2.5,   easeOutQuint
    animation = windows,       1,     2.5,   easeOutQuint
    animation = windowsIn,     1,     2,     easeOutQuint, slide
    animation = windowsOut,    1,     1,     easeOutQuint, slide
    animation = fadeIn,        0
    animation = fadeOut,       0
    animation = fade,          0
    animation = layers,        1,     2,     easeOutQuint
    animation = layersIn,      1,     2,     easeOutQuint, slide
    animation = layersOut,     1,     1,     easeOutQuint, slide
    animation = fadeLayersIn,  0
    animation = fadeLayersOut, 0
    animation = workspaces,    1,     1.5,   easeOutQuint, slide
    animation = workspacesIn,  1,     1,     easeOutQuint, slide
    animation = workspacesOut, 1,     1,     easeOutQuint, slide
    animation = zoomFactor,    1,     3,     quick
}


dwindle {
    pseudotile = false
    preserve_split = true
    force_split = 2
}

master {
    new_status = slave
    orientation = left
    mfact = 0.5
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ca
    kb_variant = ,multix
    kb_options = caps:escape,grp:win_space_toggle,fkeys:basic_13-24
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$keybinds = foot --app-id foot-keybinds -e python3 ~/.config/hypr/keybinds.py

### MAIN ###
bindd = $mainMod, return, Open terminal, exec, $terminal
bindd = $mainMod SHIFT, return, Open dropdown terminal, exec, $dropdown_terminal
bindd = $mainMod, Q, Kill active window, killactive
bindd = $mainMod SHIFT, Q, Power menu, exec, $powermenu
bindd = $mainMod, E, File manager, exec, $fileManager
bindd = $mainMod SHIFT, space, Toggle floating, togglefloating
bindd = $mainMod, F, Toggle fullscreen, fullscreen
bindd = $mainMod, D, App launcher, exec, $menu
bindd = $mainMod, W, Web browser, exec, $webbrowser
bindd = $mainMod SHIFT, W, Wallpaper picker, exec, $wallpaperpicker
bindd = $mainMod, P, Pin window, pin
bindd = $mainMod, G, Toggle tab group, togglegroup
bindd = $mainMod SHIFT, G, Move out of tab group, moveoutofgroup
bindd = $mainMod, bracketleft, Previous tab, changegroupactive, b
bindd = $mainMod, bracketright, Next tab, changegroupactive, f
bindd = $mainMod, tab, Window switcher, exec, $windowmenu
bindd = $mainMod, slash, Toggle sidebar, exec, ~/.config/eww/scripts/toggle_sidebar.sh
bindd = $mainMod SHIFT, slash, Restart waybar, exec, $restart_waybar
bindd = $mainMod, M, Music player, exec, $musicplayer
bindd = $mainMod, O, Cycle layout orientation, layoutmsg, orientationcycle left top right bottom center
bindd = $mainMod, A, Emacs, exec, $nvim
bindd = $mainMod, N, Notification menu, exec, $dunstmenu
bindd = $mainMod, F1, Show keybindings, exec, $keybinds

# Volume control
bindd = $mainMod, UP, Volume up, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindd = $mainMod, DOWN, Volume down, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindd = $mainMod, LEFT, Toggle mute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindd = $mainMod, RIGHT, Cycle audio output, exec, pactl set-default-sink $(pactl list short sinks | awk -v cur="$(pactl get-default-sink)" '{s[NR]=$2} $2==cur{i=NR} END{print s[i%NR+1]}')

# Zoom mode
bindd = $mainMod, C, Enter zoom mode, exec, hyprctl keyword cursor:zoom_factor 2 && hyprctl dispatch submap zoom
submap = zoom
bindd = $mainMod, C, Exit zoom mode, exec, hyprctl keyword cursor:zoom_factor 1 && hyprctl dispatch submap reset
bindd = , escape, Exit zoom mode, exec, hyprctl keyword cursor:zoom_factor 1 && hyprctl dispatch submap reset
bindd = , g, Exit zoom mode, exec, hyprctl keyword cursor:zoom_factor 1 && hyprctl dispatch submap reset
submap = reset

# Resize mode
bindd = $mainMod, R, Enter resize mode, submap, resize
submap = resize
bindde = , b, Shrink left, resizeactive, -20 0
bindde = , f, Grow right, resizeactive,  20 0
bindde = , p, Shrink up, resizeactive,  0 -20
bindde = , n, Grow down, resizeactive,  0  20
bindde = SHIFT, b, Move left, moveactive, -20 0
bindde = SHIFT, f, Move right, moveactive,  20 0
bindde = SHIFT, p, Move up, moveactive,  0 -20
bindde = SHIFT, n, Move down, moveactive,  0  20
bindd = , c, Center window, centerwindow
bindd = , escape, Exit resize mode, submap, reset
bindd = , g, Exit resize mode, submap, reset
bindd = , return, Exit resize mode, submap, reset
submap = reset

# Rofi scripts
bindd = $mainMod SHIFT, S, Screenshot, exec, $screenshot_script
bindd = $mainMod SHIFT CONTROL, S, Screen record, exec, $screen_record_script
bindd = $mainMod, S, Symbols / emoji picker, exec, $symbolsmenu
bindd = $mainMod, V, Clipboard history, exec, $cliphistmenu
bindd = $mainMod SHIFT, O, OCR screen region, exec, $ocr_script

# Discord mute
bindd = , F16, Toggle Discord mute, sendshortcut, CTRL SHIFT, M, class:vesktop

# Move focus
bindd = $mainMod, H, Focus left, movefocus, l
bindd = $mainMod, L, Focus right, movefocus, r
bindd = $mainMod, K, Focus up, movefocus, u
bindd = $mainMod, J, Focus down, movefocus, d

# Move windows
bindd = $mainMod SHIFT, H, Move window left, movewindow, l
bindd = $mainMod SHIFT, J, Move window down, movewindow, d
bindd = $mainMod SHIFT, K, Move window up, movewindow, u
bindd = $mainMod SHIFT, L, Move window right, movewindow, r

# Move windows into group
bindd = $mainMod CONTROL, H, Move into group left, moveintogroup, l
bindd = $mainMod CONTROL, L, Move into group right, moveintogroup, r
bindd = $mainMod CONTROL, K, Move into group up, moveintogroup, u
bindd = $mainMod CONTROL, J, Move into group down, moveintogroup, d

# Switch workspaces
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10
bindd = $mainMod, Z, Previous monitor workspace, workspace, m-1
bindd = $mainMod, X, Next monitor workspace, workspace, m+1
bindd = $mainMod SHIFT, Z, Previous relative workspace, workspace, r-1
bindd = $mainMod SHIFT, X, Next relative workspace, workspace, r+1

# Move active window to a workspace
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Special workspace (scratchpad)
bindd = $mainMod, minus, Toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, minus, Move to scratchpad, movetoworkspacesilent, special:magic
bindd = $mainMod, equal, Toggle dropdown terminal, togglespecialworkspace, dropdown
bindd = $mainMod SHIFT, equal, Move to dropdown workspace, movetoworkspacesilent, special:dropdown

# Mouse bindings
binddm = $mainMod, mouse:272, Drag to move window, movewindow
binddm = $mainMod, mouse:273, Drag to resize window, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Middle monitor
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
# Left monitor
workspace = 8, monitor:HDMI-A-2
workspace = 9, monitor:HDMI-A-2
workspace = 10, monitor:HDMI-A-2

# Smart gaps and smart border (including groups)
workspace = w[tv1], gapsout:0, gapsin:0
workspace = w[c1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-wc1
    match:float = false
    match:workspace = w[c1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]

    border_size = 0
    rounding = 0
}

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# Messaging apps to workspace 9
windowrule {
    name = vesktop-to-ws9
    match:class = vesktop
    workspace = 9 silent
    group = set
}

windowrule {
    name = telegram-to-ws9
    match:class = org.telegram.desktop
    workspace = 9 silent
    group = set
    suppress_event = fullscreen
}

windowrule {
    name = messenger-to-ws9
    match:class = firefox
    match:title = Messenger
    workspace = 9 silent
    group = set
}

# Newsboat to workspace 10
windowrule {
    name = newsboat-to-ws10
    match:class = newsboat
    workspace = 10 silent
}

# Dropdown terminal (scratchpad)
windowrule {
    name = dropdown-terminal
    match:class = foot-scratchpad
    float = true
    workspace = special:dropdown silent
    size = 800 540
    center = true
    stay_focused = true
}

windowrule {
    name = firefox-pip
    match:class = firefox
    match:title = Picture-in-Picture
    float = true
    size = 480 270
    move = 1428 774
    pin = true
}

windowrule {
    name = keybinds-float
    match:class = foot-keybinds
    float = true
    size = 1000 700
    center = true
}

windowrule {
    name = pulsemixer-float
    match:class = foot-pulsemixer
    float = true
    size = 1000 400
    move = center
}

windowrule {
    name = zenity-color-float
    match:class = zenity
    match:title = Copy color to Clipboard
    float = true
}

# Force RDR2 to stay fullscreen
windowrule {
  name = rdr2-fullscreen
  match:class = rdr2.exe
  fullscreen = true
}
